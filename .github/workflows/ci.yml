name: ci

on:
  push: {}

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: Install deps
        run: bundle install
      
      - name: Run rubocop
        run: bundle exec rubocop

  rspec:
    runs-on: ubuntu-latest
    steps:
      - name: Install deps
        run: bundle install
      
      - name: Run RSpec
        run: bundle exec rspec spec
